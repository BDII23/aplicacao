<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Lista de encomendas</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
  <div class="container">
    <h1>Lista de encomendas</h1>
    <input type="text" id="input-filtro" class="form-control mb-3" placeholder="Pesquisar encomendas">
    <table class="table table-striped">
      <thead>
        <tr>
          <th>ID</th>
          <th>Fornecedor</th>
          <th>Data</th>
          <th>Estado</th>
          <th>Descrição</th>
        </tr>
      </thead>
      <tbody id="tabela-encomendas">
        <tr>
          <td>1</td>
          <td>Lucas alentejano</td>
          <td>01/09/1233</td>
          <td>Recebida parcialmente</td>
          <td>Descrição</td>
        </tr>
      </tbody>
    </table>
    <button type="button" class="btn btn-primary" id="adicionar-encomenda">Adicionar encomenda</button>
  </div>
</body>
</html>
