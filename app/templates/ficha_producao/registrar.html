<!DOCTYPE html>
<html lang="pt-PT">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Ficha de Produção</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>

  <header class="container">
    <h1>Ficha de Produção</h1>
  </header>

  <main class="container">

    <section class="row">
      <div class="col-md-6">
        <h2>ID do equipamento</h2>
        <input type="text" class="form-control" placeholder="ID do equipamento" id="id-equipamento">
      </div>
      <div class="col-md-6">
        <h2>Quantidade</h2>
        <input type="number" class="form-control" placeholder="Quantidade" id="quantidade">
      </div>
    </section>

    <section class="row">
      <div class="col-md-6">
        <h2>Mão de obra</h2>
        <select class="form-control" id="mao-de-obra">
          <option value="Mão de obra direta">Mão de obra direta</option>
          <option value="Mão de obra indireta">Mão de obra indireta</option>
        </select>
      </div>
      <div class="col-md-6">
        <h2>N'horas</h2>
        <input type="number" class="form-control" placeholder="N'horas" id="n-horas">
      </div>
    </section>

    <section class="row">
      <div class="col-md-12">
        <h2>Componentes</h2>
        <input type="text" class="form-control" placeholder="Componente" id="componente">
        <button type="button" class="btn btn-primary" id="adicionar-componente">Adicionar</button>
        <ul class="list-group" id="componentes">
          <li class="list-group-item">Componente 1</li>
          <li class="list-group-item">Componente 2</li>
          <li class="list-group-item">Componente 3</li>
        </ul>
      </div>
    </section>

    <section class="row">
      <div class="col-md-12">
        <h2>Descrição da ficha de produção</h2>
        <textarea class="form-control" rows="5" id="descricao"></textarea>
      </div>
    </section>

    <section class="row">
      <div class="col-md-12">
        <button type="button" class="btn btn-primary" id="guardar">Guardar</button>
      </div>
    </section>

  </main>

  <footer class="container">
    <p>Copyright © 2023</p>
  </footer>

</body>
</html>
