<!DOCTYPE html>
<html lang="pt-PT">
<head>
  <meta charset="UTF-8">
  <title>Registar novo fornecedor</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>

  <div class="container">

    <h1>Registar novo fornecedor</h1>

    <form action="/fornecedores/store" method="post">

      <div class="mb-3">
        <label for="nome">Nome</label>
        <input type="text" class="form-control" id="nome" name="nome" placeholder="Nome completo do fornecedor">
      </div>

      <div class="mb-3">
        <label for="email">Email</label>
        <input type="email" class="form-control" id="email" name="email" placeholder="Email do fornecedor">
      </div>

      <div class="mb-3">
        <label for="telefone">Telefone</label>
        <input type="number" class="form-control" id="telefone" name="telefone" placeholder="Número de telefone do fornecedor">
      </div>

      <div class="mb-3">
        <label for="morada">Morada</label>
        <input type="text" class="form-control" id="morada" name="morada" placeholder="Morada do fornecedor">
      </div>

      <div class="mb-3">
        <label for="nif">NIF</label>
        <input type="number" class="form-control" id="nif" name="nif" placeholder="NIF do fornecedor">
      </div>

      <div class="mb-3">
        <label for="observacoes">Observações</label>
        <textarea class="form-control" id="observacoes" name="observacoes" rows="3"></textarea>
      </div>

      <button type="submit" class="btn btn-primary">Registar</button>

    </form>

  </div>

</body>
</html>
