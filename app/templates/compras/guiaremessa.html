<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reserva de Passagem de Ônibus</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container">
    <h1>Reserva de Passagem de Ônibus</h1>
    <form>
      <div class="form-group">
        <label for="purchaseId">ID da Compra:</label>
        <input type="text" class="form-control" id="purchaseId" required>
      </div>
      <div class="form-group">
        <label for="equipment">Equipamento:</label>
        <input type="text" class="form-control" id="equipment" required>
      </div>
      <div class="form-group">
        <label for="shippingDate">Data de Envio:</label>
        <input type="date" class="form-control" id="shippingDate" required>
      </div>
      <div class="form-group">
        <label for="deliveryDate">Data Prevista de Entrega:</label>
        <input type="date" class="form-control" id="deliveryDate" required>
      </div>
      <div class="form-group">
        <label for="originAddress">Endereço de Origem:</label>
        <input type="text" class="form-control" id="originAddress" required>
      </div>
      <div class="form-group">
        <label for="destinationAddress">Endereço de Destino:</label>
        <input type="text" class="form-control" id="destinationAddress" required>
      </div>
      <div class="form-group">
        <label for="shippingCost">Custo de Envio:</label>
        <input type="text" class="form-control" id="shippingCost" required>
      </div>
      <div class="form-group">
        <label for="observations">Observações:</label>
        <textarea class="form-control" id="observations"></textarea>
      </div>
      <button type="submit" class="btn btn-primary">Reservar</button>
    </form>
  </div>
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>
</html>
