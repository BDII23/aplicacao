<script>
    // Verifica se a local storage Ã© suportada pelo navegador
    if (typeof(Storage) !== "undefined") {
        var storedCredentials = localStorage.getItem("userCredentials");

        if (storedCredentials) {
            var userCredentials = JSON.parse(storedCredentials);

            var email = userCredentials.email;
            var senha = userCredentials.senha;

            document.getElementById("emailInput").value = email;
            document.getElementById("senhaInput").value = senha;
        }
    }
</script>
