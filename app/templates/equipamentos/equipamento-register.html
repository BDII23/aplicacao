<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Registar novo equipamento</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
  <div class="container">
    <h1>Registar novo equipamento</h1>
    <form action="#">
      <div class="mb-3">
        <label for="tipo-equipamento" class="form-label">Tipo de equipamento</label>
        <input type="text" class="form-control" id="tipo-equipamento" placeholder="Ex: Computador, impressora, etc.">
      </div>
      <div class="mb-3">
        <label for="descricao" class="form-label">Descrição</label>
        <textarea class="form-control" id="descricao" rows="3"></textarea>
      </div>
      <button type="submit" class="btn btn-primary">Registar</button>
    </form>
  </div>
</body>
</html>
