<!-- listar_componentes.html -->
<!DOCTYPE html>
<html lang="pt-PT">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Lista de Componentes</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>

  <header class="container">
    <h1>Lista de Componentes</h1>
  </header>

  <main class="container">

    <section class="table-responsive">
      <table class="table table-striped table-bordered">
        <thead>
          <tr>
            <th>ID</th>
            <th>Data Criação</th>
            <th>Descrição</th>
            <th>Quantidade</th>
            <th>Tipo</th>
            <th>Armazem</th>
          </tr>
        </thead>
        <tbody>
          {% for componente in componentes %}
          <tr>
            <td>{{ componente.id }}</td>
            <td>{{ componente.data_criacao }}</td>
            <td>{{ componente.descricao }}</td>
            <td>{{ componente.quantidade }}</td>
            <td>{{ componente.tipo_id }}</td>
            <td>{{ componente.armazem_id }}</td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
    </section>

    <section class="row">
      <div class="col-md-12">
        <button type="button" class="btn btn-primary">Adicionar componente</button>
      </div>
    </section>

  </main>

  <footer class="container">
    <p>Copyright © 2023</p>
  </footer>

</body>
</html>
